<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a, #1a1a3a);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 60px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #a0a0ff;
            font-size: 1.1rem;
        }
        
        .magic-ball {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, #0a0a2a, #000015);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 
                inset 0 0 50px #000,
                0 0 30px #0044ff,
                0 0 60px #0011aa;
            border: 8px solid #001166;
            transition: transform 0.5s, box-shadow 0.3s;
            overflow: hidden;
        }
        
        .magic-ball::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 35% 25%, #ffffff22, #ffffff00 70%);
            border-radius: 50%;
        }
        
        .inner-circle {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle at 30% 30%, #001144, #000033);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #0022aa;
            box-shadow: 
                inset 0 0 20px #000,
                0 0 15px #0044ff;
            position: relative;
            z-index: 2;
            overflow: hidden;
            padding: 10px;
        }
        
        .answer {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            color: #00eeff;
            text-shadow: 0 0 10px #0088ff;
            transition: all 0.5s;
            width: 100%;
            line-height: 1.3;
            padding: 5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .eight {
            font-size: 5rem;
            color: #00aaff;
            text-shadow: 0 0 15px #0088ff;
            line-height: 1;
        }
        
        .question-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        #question-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #334488;
            border-radius: 30px;
            background: rgba(10, 15, 40, 0.7);
            color: #e0e0ff;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
            text-align: center;
        }
        
        #question-input:focus {
            border-color: #0088ff;
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.5);
        }
        
        #ask-button {
            padding: 15px 40px;
            background: linear-gradient(to right, #0066ff, #00aaff);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.7);
            outline: none;
        }
        
        #ask-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 102, 255, 1);
        }
        
        #ask-button:active {
            transform: translateY(1px);
        }
        
        #ask-button:disabled {
            background: linear-gradient(to right, #334477, #557799);
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }
        
        .bug-button {
            position: fixed;
            bottom: 20px;
            background: rgba(255, 0, 85, 0.2);
            color: #ff5577;
            border: 1px solid #ff5577;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .bug-button:hover {
            background: rgba(255, 0, 85, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }
        
        @keyframes shake {
            0% { transform: translateX(0) rotate(0); }
            20% { transform: translateX(-15px) rotate(-8deg); }
            40% { transform: translateX(15px) rotate(8deg); }
            60% { transform: translateX(-15px) rotate(-8deg); }
            80% { transform: translateX(15px) rotate(8deg); }
            100% { transform: translateX(0) rotate(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 30px #0044ff, 0 0 60px #0011aa; }
            50% { box-shadow: 0 0 50px #0088ff, 0 0 90px #0044ff; }
            100% { box-shadow: 0 0 30px #0044ff, 0 0 60px #0011aa; }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00eeff; }
            50% { text-shadow: 0 0 20px #00eeff, 0 0 30px #0088ff; }
            100% { text-shadow: 0 0 5px #00eeff; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes textFocus {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .shake {
            animation: shake 0.8s ease-in-out;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        .glow-text {
            animation: glow 1.5s ease-in-out infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .text-focus {
            animation: textFocus 0.7s ease-in-out;
        }
        
        .history {
            width: 100%;
            margin-top: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 10, 30, 0.5);
            border-radius: 15px;
            border: 1px solid #334488;
        }
        
        /* Стилизация скроллбара */
        .history::-webkit-scrollbar {
            width: 8px;
        }
        
        .history::-webkit-scrollbar-track {
            background: rgba(10, 15, 40, 0.3);
            border-radius: 4px;
        }
        
        .history::-webkit-scrollbar-thumb {
            background: linear-gradient(#0066ff, #00aaff);
            border-radius: 4px;
        }
        
        .history::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(#0088ff, #00ccff);
        }
        
        .history-visible {
            display: flex;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #334488;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeIn 0.3s forwards;
        }
        
        .history-question {
            color: #a0a0ff;
            font-weight: bold;
            word-wrap: break-word;
        }
        
        .history-answer {
            color: #00eeff;
            font-style: italic;
            margin-top: 5px;
            word-wrap: break-word;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: #00aaff;
            border-radius: 50%;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MAGIC 8 BALL</h1>
            <p class="subtitle">Задай вопрос и узнай судьбу</p>
        </header>
        
        <div class="magic-ball float">
            <div class="particles" id="particles"></div>
            <div class="inner-circle">
                <div class="answer eight">8</div>
            </div>
        </div>
        
        <div class="question-container">
            <input 
                type="text" 
                id="question-input" 
                placeholder="Задай свой вопрос..." 
                autocomplete="off"
            >
            <button id="ask-button">Спросить</button>
        </div>
        
        <div class="history" id="history">
            <!-- История будет добавляться здесь -->
        </div>
    </div>
    
    <a href="https://t.me/Pluh5" class="bug-button" target="_blank">Нашёл баг?</a>

    <script>
        const positiveAnswers = [
            "Бесспорно",
            "Предрешено",
            "Никаких сомнений",
            "Определённо да",
            "Можешь быть уверен в этом"
        ];
        
        const hesitantPositiveAnswers = [
            "Мне кажется — «да»",
            "Вероятнее всего",
            "Хорошие перспективы",
            "Знаки говорят — «да»",
            "Да"
        ];
        
        const neutralAnswers = [
            "Пока не ясно, попробуй снова",
            "Спроси позже",
            "Лучше не рассказывать",
            "Сейчас нельзя предсказать",
            "Сконцентрируйся и спроси опять"
        ];
        
        const negativeAnswers = [
            "Даже не думай",
            "Мой ответ — «нет»",
            "По моим данным — «нет»",
            "Перспективы не очень хорошие",
            "Весьма сомнительно"
        ];
        
        const allAnswers = [
            ...positiveAnswers,
            ...hesitantPositiveAnswers,
            ...neutralAnswers,
            ...negativeAnswers
        ];
        
        // Элементы DOM
        const questionInput = document.getElementById('question-input');
        const askButton = document.getElementById('ask-button');
        const magicBall = document.querySelector('.magic-ball');
        const answerElement = document.querySelector('.answer');
        const historyContainer = document.getElementById('history');
        const particlesContainer = document.getElementById('particles');
        
        // Генерация ответа
        function generateAnswer() {
            const randomIndex = Math.floor(Math.random() * allAnswers.length);
            return allAnswers[randomIndex];
        }
        
        // Создание частиц
        function createParticles() {
            particlesContainer.innerHTML = '';
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайные параметры
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const animationDuration = Math.random() * 2 + 1;
                const animationDelay = Math.random() * 1;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `glow ${animationDuration}s ${animationDelay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Анимация шара
        function animateBall() {
            // Сброс предыдущих анимаций
            magicBall.classList.remove('shake', 'pulse');
            answerElement.classList.remove('eight', 'glow-text', 'fade-in', 'text-focus');
            
            // Создаем частицы
            createParticles();
            
            // Анимация
            setTimeout(() => {
                magicBall.classList.add('shake');
                
                // Анимация частиц
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    particle.style.opacity = '0.7';
                    particle.style.transition = 'all 1s ease-out';
                    
                    // Случайное движение
                    const moveX = (Math.random() - 0.5) * 100;
                    const moveY = (Math.random() - 0.5) * 100;
                    
                    particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    particle.style.opacity = '0';
                });
            }, 50);
            
            // Показываем ответ после анимации
            setTimeout(() => {
                const answer = generateAnswer();
                answerElement.textContent = answer;
                answerElement.style.fontSize = getFontSize(answer);
                answerElement.classList.add('glow-text', 'fade-in', 'text-focus');
                magicBall.classList.add('pulse');
                
                // Сохраняем в историю
                saveToHistory(questionInput.value.trim(), answer);
                
                // Включаем кнопку после анимации
                askButton.disabled = false;
            }, 1000);
        }
        
        // Подбор размера шрифта в зависимости от длины ответа
        function getFontSize(answer) {
            const length = answer.length;
            if (length <= 8) return "1.6rem";
            if (length <= 12) return "1.4rem";
            if (length <= 16) return "1.3rem";
            if (length <= 24) return "1.2rem";
            return "1.1rem";
        }
        
        // Сохранение в историю
        function saveToHistory(question, answer) {
            if (!question) return;
            
            const historyItem = document.createElement('div');
            historyItem.classList.add('history-item');
            historyItem.innerHTML = `
                <div class="history-question">${question}</div>
                <div class="history-answer">${answer}</div>
            `;
            
            historyContainer.prepend(historyItem);
            
            // Показываем историю, если скрыта
            if (!historyContainer.classList.contains('history-visible')) {
                historyContainer.classList.add('history-visible');
            }
            
            // Ограничение истории до 10 элементов
            if (historyContainer.children.length > 10) {
                historyContainer.removeChild(historyContainer.lastChild);
            }
        }
        
        // Обработчики событий
        askButton.addEventListener('click', () => {
            if (questionInput.value.trim()) {
                askButton.disabled = true;
                animateBall();
            } else {
                // Анимация при пустом вопросе
                questionInput.style.borderColor = "#ff0055";
                questionInput.style.boxShadow = "0 0 15px rgba(255, 0, 85, 0.5)";
                setTimeout(() => {
                    questionInput.style.borderColor = "#334488";
                    questionInput.style.boxShadow = "none";
                }, 1000);
            }
        });
        
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askButton.click();
            }
        });
        
        // Анимация при загрузке
        window.addEventListener('load', () => {
            setTimeout(() => {
                magicBall.classList.add('pulse');
                createParticles();
            }, 1000);
        });
    </script>
</body>
</html>
